name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image PHP
      run: |
        docker build . -t elebrimir/tostons_php:latest --file Dockerfile.php
        docker push elebrimir/tostons_php:latest

    - name: Build and push Docker image NODE
      run: |
        docker build . -t elebrimir/tostons_node:latest --file Dockerfile.node
        docker push elebrimir/tostons_node:latest
